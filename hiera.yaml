# @see https://puppet.com/docs/puppet/7/hiera.html
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  # - name: Node Data
  #   globs:
  #     - 'nodes/%{domain}/%{hostname}/*.{yaml,eyaml}'
  #     - 'nodes/%{domain}/%{hostname}.yaml'
  #     - 'nodes/%{domain}.yaml'

  - name: Test
    path: test.yaml

  - name: Vagrant Testing
    path: vagrant.yaml

  - name: Common Data
    globs:
      - 'common/%{facts.os.name}-%{facts.os.release.major}/*.yaml'
      - 'common/%{facts.os.family}/*.yaml'
      - 'common/%{facts.os.architecture}/*.yaml'
      - 'common/*.{yaml,eyaml}'
      - 'common.yaml'

  - name: Merge strategies
    path: merge.yaml
